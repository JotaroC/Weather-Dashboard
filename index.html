<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <main>
        <header class="header-title"> 
            <h1>Weather DashBoard</h1>
        </header>
            <div class="row justify-content-start">
                <div class="col-4">
                    <form class="col-md-6 m-2">
                        <div class="mb-3">
                        <label for="search-city" class="form-label fs-4 fw-bolder">Search for a City:</label>
                        <input type="search" class="form-control col-3" id="search-city" aria-describedby="emailHelp" placeholder="Toronto">
                        </div>
                        <button type="search" class="btn btn-primary col-12">Search</button>
                        <hr style="height: 4px;"> 

                        <div class="city">
                            <ul class="list-group list-group-flush">
                                <!-- display searched list here -->
                            </ul>
                        </div>
                    </form>
                </div>

                <div class="col-8">
                    <div class="col-md-10 m-2">
                        <div class="row-12">
                            <div class="card">
                                <div id="today-weather" class="card-body">
                                    <!-- display currentCity here -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <h3>5-Day Forecast:</h3>
                    <br>
                    <div id="boxes" class="row pl-2">
                    </div>
    </main> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
